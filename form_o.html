<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="formContainer">
            <div class="form" id="loginForm">
                <h2>Login</h2>
                <form>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up here</a>.</p>
            </div>
            <div class="form" id="signupForm">
                <h2>Signup</h2>
                <form>
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="signupUsername" required>
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" required>
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a>.</p>
            </div>
        </div>
    </div>
    <script>
        function toggleForm(form) {
            document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = form === 'signup' ? 'block' : 'none';
        }
        // Set initial state
        toggleForm('login');
    </script>
</body>
</html>
